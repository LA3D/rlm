[pytest]
# Pytest configuration for RLM test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for cross-component workflows
    trajectory: End-to-end trajectory tests (Stage 6)
    live: Tests requiring API calls (expensive, slow)
    slow: Slow tests (>1s)
    p0: P0 critical path tests (blocking)
    p1: P1 high priority tests (quality)
    p2: P2 medium priority tests (hardening)

# Logging
log_cli = false
log_cli_level = INFO

# Coverage
[coverage:run]
source = rlm
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
