# Eval Task: UniProt Federated - Orthologous proteins via OrthoDB
# Source exemplar: ontology/uniprot/examples/UniProt/36_orthologous_proteins_via_orthodb.ttl

task:
  id: "uniprot_orthologs_orthodb_001"
  category: "uniprot/federated"
  difficulty: "hard"

  query: "Find orthologous proteins for UniProtKB entry P05067 via OrthoDB."

  context:
    ontologies:
      - name: uniprot_core
        source: ontology/uniprot/core.ttl
    sparql:
      endpoint: "https://sparql.uniprot.org/sparql/"
      prefixes: "ontology/uniprot/examples/prefixes.ttl"
      exemplar: "ontology/uniprot/examples/UniProt/36_orthologous_proteins_via_orthodb.ttl"

  # Expected patterns from exemplar (for LLM judge context, not strict requirements)
  exemplar_patterns:
    - "PREFIX orthodb:"
    - "PREFIX up:"
    - "SERVICE <https://sparql.orthodb.org/sparql/>"
    - "orthodb:hasMember"
    - "orthodb:xref"
    - "OPTIONAL { ... up:annotation ?functionAnnotation }"

  graders:
    - type: convergence
      max_iterations: 12
    - type: sparql_structural
      # Federation to OrthoDB is the learning objective
      requires_service: ["orthodb.org"]
    - type: outcome_verification
      # Verify results contain orthologous proteins
      result_type: "present"
      min_results: 1
      required_fields: ["ortholog"]
    - type: llm_judge
      # LLM evaluates federation approach and ortholog retrieval correctness
      use_exemplar_patterns: true
      strict: false
    - type: tool_called
      required: ["sparql_query"]

  trials: 3

